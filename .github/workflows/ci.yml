name: CI Build with tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 8, 11, 17, 19 ]
        distribution: [ temurin ]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      id: build_jdk
      with:
        java-version: 17
        distribution: ${{ matrix.distribution }}
        cache: maven

    - uses: actions/setup-java@v3
      id: test_jdk
      with:
        java-version: ${{ matrix.java-version }}
        distribution: ${{ matrix.distribution }}
        cache: maven

    - name: set build_jdk
      env:
        JAVA_HOME: ${{ steps.build_jdk.outputs.path }}
      run: |
        echo "$JAVA_HOME/bin" >> ${GITHUB_PATH}

    - name: build distribution
      env:
        JAVA_HOME: ${{ steps.build_jdk.outputs.path }}
        JDBI_MAVEN_OPTS: "-DskipTests -Dbasepom.check.skip-all=true -Dbasepom.check.skip-enforcer=false -B -fae"
      run: |
        ./mvnw --version
        echo $PATH
        make install

    - name: set test_jdk
      env:
        JAVA_HOME: ${{ steps.test_jdk.outputs.path }}
      run: |
        echo "$JAVA_HOME/bin" >> ${GITHUB_PATH}

    - name: run tests
      env:
        JAVA_HOME: ${{ steps.test_jdk.outputs.path }}
        JDBI_MAVEN_OPTS: "-B -fae"
      run: |
        ./mvnw --version
        echo $PATH
        make tests
